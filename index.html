<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
    <fieldset>
        <legend><h2> Register form</h2></legend>
    
    <fieldset>
        <legend>Academic Details</legend>
     <label for="name"> Full Name:</label><br>
    <input type="text" id="name" placeholder="enter your first name" name="fname" /> 
    <input type="text" id="name" placeholder="enter your last name" name="lname" /><br>
    <label>university Name:</label> <br>
    <input type="text" id="university" placeholder="enter university name" name="university"  value="jntuk"required/><br>
    <label for="department">Department</label><br>
      <select name="department" id="department">
        <option value="cse">cse</option>
        <option value="ece">ece</option>
        <option value="eee">eee</option>
     </select><br>
    <label for="course">Course:</label><br>
    <input type="text" id="course" name="course" value="b.tech" disabled/><br>
<label for="year">Academic year</label><br>
<select id="year" name="academic yr">
    <option value="1">1 yr</option>
    <option value="2">2 yr</option>
    <option value="3">3 yr</option>
    <option value="4">4 yr</option>
</select><br><br>

</fieldset>
<fieldset>
    <legend>Personal Info</legend>
    <!-- <label for="phno">Contact:</label>
    <input type="number" id="phno" name="phnnum" placeholder="enter your contact num" pattern="[0-9]/> -->
    <label for="Phone">Contact:</label><br>
    <input type="tel" placeholder="enter mobile number" id="Phone" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="enter your contact email" required/><br>
    <label for="dob">DOB:</label><br>
    <input type="date" id="dob"placeholder="enter your contact date of birth"name="dob"/>
    <label for="gender">Gender:</label><br>
    <input type="radio" id="gender" name="gender"  value="male">male
    <input type="radio" id="gender"name="gender"value="female">female</input><br><br>
    <label for="se">search</label>
    <input type="search"id="se"name="search"placeholder="search here"/><br><br>
    
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <label for="ta">Temporary Address:</label><br>
        <input type="text" id="ta"name="temporary address"placeholder="eneter your temporary address"/><br>
        <label for="pa">Permanent Address:</label><br>
        <input type="text" id="pa"name="permanent address"placeholder="eneter your permanent address"/><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" placeholder="enter your current city"/><br>
        <label for="country">Country:</label><br>
        <select name="Country" id="Country"><br>
            <option value="australia">australia</option>
            <option value="canada">canada</option>
            <option value="india" selected>India</option><br>
 </select>
    </fieldset>
    <fieldset>
        <legend>Verification:</legend>
        <label for="idproof">idproof:</label><br>
            <input type="checkbox" id="idproof" name="idproof" value="aadhar">aadhar</input>
            <!-- <label for="idproof">aadhar</label><br> -->
            <input type="checkbox" id="idproof" name="idproof" value="pan">pan</input>
            <!-- <label for="idproof">pan</label><br> -->
            
    </fieldset>
    <input type="submit" name="reg form "/>
     </fieldset>
    </form>

<form>
    <fieldset>
        <legend>login form</legend>
        <label for="id">userid:</label>
        <input type="text" id="id" name="id"><br>
        <label for="pw">password</label>
        <input type="password" id="pw" name="pw"/><br>
        <button value="next" >next</button>
    </fieldset>
</form>

</body>
</html>
